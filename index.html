<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Victory Design Co.</title>
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Custom handmade calligraphy and art signage
            </h1>
            <p class="hero-description">
              Serving events, personal requests and dozens of local businesses
              all over New England
            </p>
            <a href="#cta" class="btn btn--full margin-right-sm"
              >Request a Quote</a
            >

            <a href="#how" class="btn btn--outline">Learn more &darr;</a>
          </div>
          <div class="hero-img-box">
            <img src="#" class="hero-img" alt="Victory Design Co Logo" />
          </div>
        </div>
      </section>

      <section class="section-featured">
        <div class="container">
          <h2 class="heading-featured-in">Work featured in</h2>
          <div class="logos">
            <img src="img/logos/mrtuna.png" alt="Mr. Tuna logo" />
            <img src="img/logos/crispygai.png" alt="Crispy Gai logo" />
            <img
              src="img/logos/thelanes.png"
              alt="The Lanes Bowl & Bistro logo"
            />
            <img src="/img/logos/somerset.png" alt="Somerset creamery logo" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
